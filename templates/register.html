{% extends "layout.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
<h2>Sign up!</h2>
<p>
  Create a new account to join Study Buddies:
  <br>
  <b>{{ error }}</b>
  <br>
</p>
<form action="/register" method="POST">
  <label for="username">Username (1 to 20 characters)</label><br>
  <input type="text" name="username" value={{ prefill }}><br>
  <label for="password">Password (3 to 20 characters)</label><br>
  <input type="password" name="password"><br>
  <label for="password2">Password again</label><br>
  <input type="password" name="password2"><br>
  <input id=button type="submit" value="Sign up">
</form>
<p>If you already have an account, log in <a href="/" class="class2">here</a>.</p>
{% endblock %}

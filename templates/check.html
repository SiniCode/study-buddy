{% extends "layout.html" %}
{% block title %}Check{% endblock %}
{% block content %}
<p class="logout"><a href="/logout" class="class2">Log out</a></p>
<hr>
{% if answer == correct %}
<h2>Well done, buddy!</h2>
{% else %}
<h2>Not quite, buddy...</h2>
<p>Your solution: {{ answer }}<br>Correct solution: {{ correct }}</p>
{% endif %}

<hr>
<p>
  <a href="/play/{{ quiz_id }}" class="class1">Next task</a>
  <a href="/home" class="class2">End Quiz</a>
</p>
{% endblock %}
